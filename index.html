<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Collage para mi Novia ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: #111;
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      letter-spacing: 1px;
      color: #ff80ab;
      text-shadow: 0 2px 8px #222;
    }
    #uploader {
      margin: 30px 0 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      background: #222;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    #collage {
      width: 90vw;
      max-width: 700px;
      margin: 0 auto 50px auto;
      position: relative;
      min-height: 100px;
    }
    .foto {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      margin: 10px auto;
      display: block;
      box-shadow: 0 8px 24px #0008;
      opacity: 0;
      transform: translateY(-40px) scale(1.08);
      transition: opacity 1s, transform 1s;
      background: #222;
    }
    .foto.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    @media (max-width: 600px) {
      #collage {
        width: 98vw;
      }
      .foto {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <h1>Collage RomÃ¡ntico para Mi Novia ðŸ’–</h1>
  <div id="uploader">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <small>Sube tus fotos favoritas (varias a la vez)</small>
  </div>
  <div id="collage"></div>
  <script>
    const input = document.getElementById('fileInput');
    const collage = document.getElementById('collage');

    // FunciÃ³n para mostrar las imÃ¡genes una por una
    function mostrarFotos(fotos, idx = 0) {
      if (idx >= fotos.length) return;
      const file = fotos[idx];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.className = 'foto';
        img.src = e.target.result;
        collage.appendChild(img);
        // Forzar reflow para transiciÃ³n
        setTimeout(() => img.classList.add('visible'), 150);
        // Mostrar siguiente despuÃ©s de un breve delay
        setTimeout(() => mostrarFotos(fotos, idx + 1), 1100);
      };
      reader.readAsDataURL(file);
    }

    input.addEventListener('change', () => {
      collage.innerHTML = ''; // Borra fotos anteriores
      const files = Array.from(input.files);
      mostrarFotos(files);
    });
  </script>
</body>
</html>
